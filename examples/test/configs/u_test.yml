# Whether to input the normals or not
normals = False

# number of sampled points
num_points = 3600

loss_weight = 0.9

batch_size = 36

num_epochs = 1000

# number of control points used on u, v
ctrpts_size = 10

# base function degree
degree = 3

# resolution on u, v
resolution = 50

# reconsted surface on prediction
out_dim =100

# optimzer
optim = adam

accum = 4

# Learing rate
lr1 = 0.5
lr2 = 0.001
# Whether to schedule the learning rate or not
lr_sch = True

# Number of epochs to wait before decaying the learning rate.
patience = 8

mode = 0

# chamfer | mse
loss_type = chamfer

ignore_uv = True
